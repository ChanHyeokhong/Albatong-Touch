{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<body>
    <nav>
        <nav class="navbar navbar-light navbar-expand-lg fixed-top" style="background-color:#190710;">
            <a class="navbar-brand" href="{%url 'home'%}" style="font-weight: 600; font-size:25px; color:orange; ">ALTONG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{%url 'home'%}" style="color:#EFFBF5">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" style="color:#EFFBF5">둘러보기</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" style="color:#EFFBF5">About</a>
                </li>

                <!-- 만약 로그인이 되어있으면 로그아웃 버튼이 나타나도록 -->
                <li class="nav-item" style="position:absolute; top: 10px; right: 50px;">
                  <a class="nav-link" href="{% url 'logout' %}" style="color:#EFFBF5">Logout</a>
                </li>
                {% else %}
                <!-- 로그인되어 있지 않으면 기존 버튼 그대로 -->
                <li class="nav-item" style="position:absolute; top: 10px; right: 100px;">
                  <a class="nav-link" href="{% url 'signup' %}" style="color:#EFFBF5">SignUp</a>
                </li>
                <li class="nav-item" style="position:absolute; top: 10px; right: 50px;">
                  <a class="nav-link" href="{% url 'login' %}" style="color:#EFFBF5">Login</a>
                </li>
                {% endif %}
